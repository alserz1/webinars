    <meta charset="UTF-8" />

  <body class="app">
    <header class="header">
      <a class="header__logo link" href="/">
        <img alt="" src="bird128.png" width="32" height="32" />
        <span>Tensor Todo</span>
      </a>
      <input
        class="header__search"
        type="search"
        placeholder="Search by text..."

        <a class="link" href="pricing.html">Pricing</a>
        <a class="link" href="about.html">About</a>

      <ul class="tags">
        <li class="tag" tabindex="0">Work</li>
        <li class="tag" tabindex="0">Home</li>
        <li class="tag" tabindex="0">Reading list</li>
      </ul>
    </aside>
    <main class="content">
      <input class="todoInput" type="text" placeholder="Add todo..." />
      <ul class="todos">
        <li class="todo" tabindex="0">
          First
          <div class="itemActions">
            <button class="itemActions__action">Complete</button
            ><button class="itemActions__action">Delete</button>
          </div>
        </li>
        <li class="todo" tabindex="0">
          Second
          <div class="itemActions">
            <button class="itemActions__action">Complete</button
            ><button class="itemActions__action">Delete</button>
